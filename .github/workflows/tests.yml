name: tests

on:
  push:
    branches:
      - main
  pull_request:
  pull_request_target:

jobs:
  ci-web:
    runs-on: ubuntu-latest
    # Src: https://hugo.alliau.me/posts/2021-05-04-migration-to-github-native-dependabot-solutions-for-auto-merge-and-action-secrets.html#share-your-secrets-with-dependabot
    # If the PR is coming from a fork (pull_request_target), ensure it's opened by "dependabot[bot]".
    # Otherwise, clone it normally.
    if: |
        (github.event_name == 'pull_request_target' && github.actor == 'dependabot[bot]') ||
        (github.event_name != 'pull_request_target' && github.actor != 'dependabot[bot]')

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: â¬‡ï¸ Checkout Repository
        if: ${{ github.event_name != 'pull_request_target' }}
        uses: actions/checkout@v3

      - name: â¬‡ï¸ Checkout PR Repository
        if: ${{ github.event_name == 'pull_request_target' }}
        uses: actions/checkout@v3
        with:
            ref: ${{ github.event.pull_request.head.sha }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: ğŸ§© Install Dependencies
        run: pnpm install

      - name: ğŸ—ï¸ Build
        working-directory: ./
        run: pnpm build

      - name: ğŸ§ª Run linting and unit tests
        working-directory: ./
        run: pnpm test

      - name: ğŸ˜¶â€ğŸŒ«ï¸ ğŸ•¸ï¸ Run Web e2e tests
        working-directory: ./
        env:
          SAUCE_USERNAME_WDIO_ICS: ${{ secrets.SAUCE_USERNAME_WDIO_ICS }}
          SAUCE_ACCESS_KEY_WDIO_ICS: ${{ secrets.SAUCE_ACCESS_KEY_WDIO_ICS }}
          BUILD_PREFIX: true
        run: pnpm test.saucelabs.web --maxConcurrency=25

      - name: ğŸ“¤ Upload artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: web-logs
          path: |
            logs/*.log
            .tmp/
            !.tmp/checkActual/
            !.tmp/saveActual/
            !.tmp/testDiff/

  ci-app:
    runs-on: ubuntu-latest
    # Src: https://hugo.alliau.me/posts/2021-05-04-migration-to-github-native-dependabot-solutions-for-auto-merge-and-action-secrets.html#share-your-secrets-with-dependabot
    # If the PR is coming from a fork (pull_request_target), ensure it's opened by "dependabot[bot]".
    # Otherwise, clone it normally.
    if: |
        (github.event_name == 'pull_request_target' && github.actor == 'dependabot[bot]') ||
        (github.event_name != 'pull_request_target' && github.actor != 'dependabot[bot]')

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: â¬‡ï¸ Checkout Repository
        if: ${{ github.event_name != 'pull_request_target' }}
        uses: actions/checkout@v3

      - name: â¬‡ï¸ Checkout PR Repository
        if: ${{ github.event_name == 'pull_request_target' }}
        uses: actions/checkout@v3
        with:
            ref: ${{ github.event.pull_request.head.sha }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: ğŸ§© Install Dependencies
        run: pnpm install

      - name: ğŸ—ï¸ Build
        working-directory: ./
        run: pnpm build

      - name: ğŸ§ª Run linting and unit tests
        working-directory: ./
        run: pnpm test

      - name: ğŸ˜¶â€ğŸŒ«ï¸ ğŸ“± Run App e2e tests
        working-directory: ./
        env:
          SAUCE_USERNAME_WDIO_ICS: ${{ secrets.SAUCE_USERNAME_WDIO_ICS }}
          SAUCE_ACCESS_KEY_WDIO_ICS: ${{ secrets.SAUCE_ACCESS_KEY_WDIO_ICS }}
          BUILD_PREFIX: true
        run: pnpm test.saucelabs.app --maxConcurrency=5

      - name: ğŸ“¤ Upload artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: app-logs
          path: |
            logs/*.log
            .tmp/
            !.tmp/checkActual/
            !.tmp/saveActual/
            !.tmp/testDiff/
