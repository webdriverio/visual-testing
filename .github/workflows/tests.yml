name: tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v2

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: ğŸ§© Install Dependencies
        run: pnpm install

      - name: ğŸ—ï¸ Build
        working-directory: ./
        run: pnpm build

      - name: ğŸ§ª Run linting and unit tests
        working-directory: ./
        run: pnpm test

      - name: ğŸ˜¶â€ğŸŒ«ï¸ Run e2e tests
        working-directory: ./
        env:
          SAUCE_USERNAME_WDIO_ICS: ${{ secrets.SAUCE_USERNAME_WDIO_ICS }}
          SAUCE_ACCESS_KEY_WDIO_ICS: ${{ secrets.SAUCE_ACCESS_KEY_WDIO_ICS }}
          BUILD_PREFIX: true
        run: pnpm test.saucelabs
