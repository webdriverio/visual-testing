name: tests

on:
  push:
    branches:
      - main
  pull_request:
  pull_request_target:

jobs:
  dependency-check:
    name: ğŸ” ğŸ“¦ Dependency Check
    runs-on: ubuntu-latest
    outputs:
      run_unit_tests: ${{ steps.set-vars.outputs.run_unit_tests }}
      run_web_tests: ${{ steps.set-vars.outputs.run_web_tests }}
    steps:
      - name: ğŸ§ Determine Job to Run
        id: set-vars
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          UNIT_TEST_REGEX='(@typescript-eslint|vitest|eslint|@types|@tsconfig|ts-node|jsdom|typescript)'
          WEB_TEST_REGEX='(@wdio(?!\/appium-service)|copyfiles|rimraf|saucelabs|lambdatest|webdriverio)'
          if [[ $PR_TITLE =~ $UNIT_TEST_REGEX ]]; then
            echo "::set-output name=run_unit_tests::true"
          fi
          if [[ $PR_TITLE =~ $WEB_TEST_REGEX ]]; then
            echo "::set-output name=run_web_tests::true"
          fi

  ci-dependency-unit-test:
    name: ğŸ§ª CI Dependency Update Run Unit Tests
    needs: dependency-check
    if: needs.dependency-check.outputs.run_unit_tests == 'true'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: â¬‡ï¸ Checkout PR Repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: ğŸ§© Install Dependencies
        run: pnpm pnpm.install.workaround

      - name: ğŸ—ï¸ Build
        working-directory: ./
        run: pnpm build

      - name: ğŸ§ª Run linting and unit tests
        run: pnpm test

  ci-dependency-web:
    name: ğŸŒ CI Dependency Update Run Desktop Web Tests
    needs: dependency-check
    if: needs.dependency-check.outputs.run_web_tests == 'true'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: â¬‡ï¸ Checkout Repository
        if: ${{ github.event_name != 'pull_request_target' }}
        uses: actions/checkout@v3

      - name: â¬‡ï¸ Checkout PR Repository
        if: ${{ github.event_name == 'pull_request_target' }}
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: ğŸ§© Install Dependencies
        run: pnpm pnpm.install.workaround

      - name: ğŸ—ï¸ Build
        working-directory: ./
        run: pnpm build

      - name: ğŸ§ª Run linting and unit tests
        working-directory: ./
        run: pnpm test

      - name: ğŸ–¥ï¸ ğŸŒ Run Desktop Web e2e tests
        working-directory: ./
        env:
          LAMBDATEST_USERNAME: ${{ secrets.LAMBDATEST_USERNAME }}
          LAMBDATEST_ACCESS_KEY: ${{ secrets.LAMBDATEST_ACCESS_KEY }}
          BUILD_PREFIX: true
        run: pnpm test.lambdatest.desktop --maxConcurrency=7

      - name: ğŸ“¤ Upload artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: dependency-update-desktop-web-logs
          path: |
            logs/*.log
            .tmp/
            !.tmp/checkActual/
            !.tmp/saveActual/
            !.tmp/testDiff/
            !.next/

