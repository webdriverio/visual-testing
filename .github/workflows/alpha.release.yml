name: Alpha Release

on:
  workflow_dispatch:
    inputs:
      package_dir:
        description: "Select the package directory to release"
        required: true
        default: "packages/visual-service"
        type: choice
        options:
          - packages/ocr-service
          - packages/visual-reporter
          - packages/visual-service
          - packages/webdriver-image-comparison

concurrency: ${{ github.workflow }}-${{ github.ref }}

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NPM_CONFIG_PROVENANCE: true

jobs:
  alpha-release:
    name: Alpha Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Git
        run: |
          git config --global user.email "bot@webdriver.io"
          git config --global user.name "WebdriverIO Release Bot"

      - name: ğŸ”§ Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - name: ğŸ”§ Setup NPM
        run: |
          npm set registry "https://registry.npmjs.org/"
          npm set //registry.npmjs.org/:_authToken $NPM_TOKEN
          npm whoami

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6.1.0
        with:
          node-version-file: ".nvmrc"
          cache: pnpm

      - name: ğŸ§© Install Dependencies
        run: pnpm pnpm.install.workaround

      - name: ğŸ”„ Validate Package Directory
        run: |
          if [[ ! "${{ github.event.inputs.package_dir }}" =~ ^packages/[a-zA-Z0-9_-]+$ ]]; then
            echo "Invalid package directory: ${{ github.event.inputs.package_dir }}"
            exit 1
          fi
          if [[ ! -d "${{ github.event.inputs.package_dir }}" ]]; then
            echo "Package directory does not exist: ${{ github.event.inputs.package_dir }}"
            exit 1
          fi

      - name: ğŸ”„ Navigate to Package Directory
        run: |
          cd ${{ github.event.inputs.package_dir }}
          pwd

      - name: ğŸ—ï¸ Build the Package
        run: |
          cd ${{ github.event.inputs.package_dir }}
          pnpm build

      - name: ğŸ”¢ Bump Version for Alpha Release
        run: |
          cd ${{ github.event.inputs.package_dir }}
          npm version prerelease --preid=alpha

      - name: ğŸ“¦ Commit and Push Version Changes
        working-directory: ${{ github.event.inputs.package_dir }}
        run: |
          git add package.json
          git commit -m "chore: bump version for alpha release [skip ci]"
          git push origin HEAD

      - name: ğŸš€ Publish to npm with Alpha Tag
        run: |
          cd ${{ github.event.inputs.package_dir }}
          npm publish --tag alpha

      - name: ğŸ“¦ Push Changes and Tags to GitHub
        run: |
          cd ${{ github.event.inputs.package_dir }}
          git push --follow-tags
