name: Alpha Release

on:
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
  NPM_CONFIG_PROVENANCE: true

jobs:
  alpha-release:
    name: Alpha Release
    runs-on: ubuntu-latest
    permissions: write-all

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Git
        run: |
          git config --global user.email "bot@webdriver.io"
          git config --global user.name "WebdriverIO Release Bot"

      - name: ğŸ”§ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: ğŸ”§ Setup NPM
        run: |
          npm set registry "https://registry.npmjs.org/"
          npm set //registry.npmjs.org/:_authToken $NPM_TOKEN
          npm whoami

      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: ğŸ§© Install Dependencies
        run: pnpm pnpm.install.workaround

      - name: ğŸ”„ Navigate to Package Directory
        working-directory: packages/visual-reporter
        run: pwd

      - name: ğŸ—ï¸ Build the Package
        working-directory: packages/visual-reporter
        run: pnpm build

      - name: ğŸ”¢ Bump Version for Alpha Release
        working-directory: packages/visual-reporter
        run: npm version prerelease --preid=alpha

      - name: ğŸš€ Publish to npm with Alpha Tag
        working-directory: packages/visual-reporter
        run: npm publish --tag alpha

      - name: ğŸ“¦ Push Changes and Tags to GitHub
        working-directory: packages/visual-reporter
        run: |
          git push --follow-tags
